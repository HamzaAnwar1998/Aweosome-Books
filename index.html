<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <!-- linking css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- main wrapper or container -->
    <main class="wrapper">

        <h1>Awesome Books</h1>

        <!-- booklist -->
        <section id="booklist-container"></section>
        <!-- end of booklist -->
        <br>

        <!-- form to add a book -->
        <form id="addBooks-form" autocomplete="off">
            <h1>Add a new book</h1>
            <label for="title"></label>
            <input type="text" id="title" placeholder="Add Book Title" required/>
            <br>
            <label for="author"></label>
            <input type="text" id="author" placeholder="Add Book Author" required/>
            <br>
            <button class="submit-btn" type="submit">Add</button>
        </form>
        <!-- end of form to add a book -->

    </main>
    <!-- end of main wrapper or container -->

    <!-- linking javascript -->
    <script src="app.js"></script>
</body>
</html>
